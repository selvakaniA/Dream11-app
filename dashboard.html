<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dream11 UI Clone</title>
  <link rel="stylesheet" href="dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

 
  <header class="top-bar">
    <div class="left-icons">
      <a href="profile.html">
      <img src="profile.ico" alt="Profile" class="icon">
      </a>
      <img src="dream11.gif"class="logo">
      <span class="dream11-text"></span>
    </div>
    <div class="right-icons">
        <button class="notification-btn">📢</button>
        <button class="add-cash-btn">💼</button>
    </div>
  </header>
  
  <div class="sports-scroll">
        <button>🏏 Cricket</button>
        <button>⚽ Football</button>
        <button>🏀 Basketball</button>
        <button>⚾ Baseball</button>
  </div>
  <div class="league-tabs">
    <button>Indian T20 League</button>
    <button>Vincy T10</button>
    <button>Super League</button>
  </div>

  <div class="category-tabs">
    <button class="active">Recommended</button>
    <button>Starting soon</button>
    <button>Popular</button>
  </div>
  <div class="match-card">
    <img src="csk.jpg" alt="CSK" class="team-logo">
    
    <div class="match-info">
      <span><strong>CSK</strong> vs <strong>RCB</strong></span>
      <p><b style="color:red;">Starts in: 7h 2m</b></p>
      <p>Match Time: <strong>7:30 PM</strong></p>
    </div>
    
    <img src="rcb.jpg" alt="RCB" class="team-logo">
  </div>
  <div class="Match">
    <img src="csk vs rcb.gif">
  </div>
  
  <footer class="footer-nav">
    <button>🏠 Home</button>
  <button>🎮 My Matches</button>
  <button>💰 DreamCoins</button>
  <button>🎁 Refer & Win</button>
  <button>🕹️ Games</button>
  </footer>
  <a href="login.html"></a>
</body>
</html>
