<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .admin-header h1 {
      margin: 0;
    }
    .admin-profile {
      background-color: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .admin-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .admin-table th, .admin-table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .admin-table th {
      background-color: #007BFF;
      color: white;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
    }
    .btn-edit {
      background-color: #28a745;
    }
    .btn-delete {
      background-color: #dc3545;
    }
    .profile-btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="admin-header">
    <h1>Admin Dashboard</h1>
    <button class="profile-btn" onclick="toggleProfile()">Admin Profile</button>
  </div>

  <div class="admin-profile" id="adminProfile" style="display: none;">
    <h2>Admin Profile</h2>
    <p><strong>ID:</strong> 1</p>
    <p><strong>Username:</strong> admin_user</p>
    <p><strong>Email:</strong> admin@example.com</p>
    
  </div>

  <table class="admin-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    
  </table>

  <script>
    function toggleProfile() {
      const profile = document.getElementById("adminProfile");
      profile.style.display = profile.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
