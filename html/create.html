<!DOCTYPE html>
<html>
<head>
    <title>Create New Password</title>
    <link rel="stylesheet" href="C:\Users\dell\Desktop\Dream11 app\css\cstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <div class="image-side">
        <img src="C:\Users\dell\Desktop\Dream11 app\img-jpg,png,icon,gif\imgcreat.jpg">
    </div>

    <form action="/reset-password" method="POST">
        <h2>Create New Password</h2>

        <label for="new-password">New Password:</label>
        <div class="password-field">
            <input type="password" id="new-password" name="newPassword" placeholder="New Password" required>
            <i class="fas fa-eye toggle-eye" onclick="togglePassword('new-password', this)"></i>
        </div>

        <label for="confirm-password">Confirm Password:</label>
        <div class="password-field">
            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" required>
            <i class="fas fa-eye toggle-eye" onclick="togglePassword('confirm-password', this)"></i>
        </div>

        <button type="submit" class="reset-btn">Reset Password</button>
        <a href="C:\Users\dell\Desktop\Dream11 app\html\login.html">Back to Login Page</a>
    </form>
    
</body>
</html>
