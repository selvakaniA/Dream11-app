<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <div class="profile-page">
    <div class="header">
      <img src="profile.ico" alt="Profile Icon" class="avatar" />
      <div class="user-details">
        <h2>AMUTHAN 99</h2>
        <p>Skill Score: <span class="lock">🔒</span></p>
      </div>
      <div class="arrow">></div>
    </div>

    <div class="balance-card">
      <div class="balance">
        <span>💼 My Balance</span>
        <span>₹0</span>
      </div>
      <button class="add-cash">ADD CASH</button>
    

    <div class="menu">
      <div class="menu-item">💬 Chat</div>
      <div class="menu-item">🏅 Winners</div>
      <div class="menu-item">⚙️ My Info & Settings</div>
      <div class="menu-item">🎮 How to Play</div>
      <div class="menu-item">🛡 Responsible Play</div>
      <div class="menu-item">⋯ More</div>
      <div class="menu-item">🕑 24x7 Help & Support</div>
    </div>
    <div class="more-from">
      <h4>More From Dream Sports</h4>
      <div class="apps">
        <div class="app-card">
          <img src="dlogo.jpg" alt="DreamShop" />
          <p><strong>DreamShop</strong><br />Official Sports Merchandise</p>
        </div>
        <div class="app-card">
          <img src="fancode.png" alt="FanCode" />
          <p><strong>FanCode</strong><br />Non-stop Sporting Action</p>
        </div>
       </div>
      </div>
    </div>
  </div>
</body>
</html>
